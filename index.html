<!DOCTYPE html>
<html>
<head>
  <title>blackjack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/images/favicon.ico">
  <script defer src="js/script.js"></script>
</head>
<body>
  <h1>BlackJack</h1>
  <div id="game-container">
    <p>Dealer Hand</p>
    <div id="dealer-hand"></div>
    <p>Player Hand</p>
    <div id="player-hand"></div>
    <div id="buttons">
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
      <button id="deal">Deal</button>
    </div>
    <div id="chips">
      <button id="chip-5">$5</button>
      <button id="chip-10">$10</button>
      <button id="chip-25">$25</button>
      <button id="chip-50">$50</button>
      <button id="chip-100">$100</button>
      <button id="chip-balance"></button>
    </div>
    <div id="result"></div>
  </div>
</body>
</html>
