<!DOCTYPE html>
<html>
<head>
  <title>blackjack</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/images/favicon.ico">
  <script defer src="js/script.js"></script>
</head>
<body>
  <h1>BlackJack</h1>
  <div id="game-container">
    <p>Dealer Hand</p>
    <div id="dealer-hand"></div>
    <p>Player Hand</p>
    <div id="player-hand"></div>
    <div id="buttons">
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
      <button id="deal">Deal</button>
    </div>
    <div id="chips">
      <button id="chip-5" class="chipBtn">$5</button>
      <button id="chip-10" class="chipBtn">$10</button>
      <button id="chip-25" class="chipBtn">$25</button>
      <button id="chip-50" class="chipBtn">$50</button>
      <button id="chip-100" class="chipBtn">$100</button>
    </div>
    <div>betting total: $<span id="chip-bet">0</span></div>
    <div>player bankroll: $<span id="bankroll">1000</span></div>
    <div id="result"></div>
  </div>
</body>
</html>
